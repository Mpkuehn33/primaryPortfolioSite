<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container-fluid">                        
            <div class="section bubbles">
                <div class="bubble info">
                    <span id="location" class="info">Mars</span>
                </div>
                <div class="bubble info">
                    <span id="temp">-80</span>
                </div>
                <div class="bubble info">
                    <i id="icon">icon</i>
                </div>
                <div class="bubble info">
                    <span id="coverage" class="info">lack of ozone</span>
                </div>
                <div class="bubble info">
                    <span id="wind" class="info">0pmh</span>
                </div>
                <div class="bubble info">
                    <span id="time" class="info">sol 12</span>
                </div>  
                <div class="bubble info">
                    <span id="sunrise" class="info">sol 12</span>
                </div>     
                <div class="bubble info">
                    <span id="sunset" class="info">sol 12</span>
                </div>     
            </div>       
        </div>
    </body>
</html>
