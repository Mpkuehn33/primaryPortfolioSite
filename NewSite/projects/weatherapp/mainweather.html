 <html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
        <script src="js/main.js"></script>
    </head>
     <body>
         <div class="container-fluid">
              <div class="mainbox">
                  <div class="bgc">
                        <div class="location" id="location">
                            Weather Report for Mars, Milky Way
                        </div>
                      <div class="linepiece3">
                            <i id="icon" class="wi wi-owm-800"></i>
                        </div>
                    <div class="section">
                        <div id="coverage" class="linepiece">
                            Overcast
                        </div>
                        <div id="temp" class="linepiece">
                            -200F / -90C
                        </div>
                    </div>
                    <div class="section2">
                        <div class="dataHead">Weather Data</div>
                        <div class="weatherParams">
                            <div class="linepiece2">
                                Wind Speed:
                            </div>
                            <div class="linepiece2">
                                Current Time:
                            </div>
                            <div class="linepiece2">
                                Sunrise:
                            </div>
                            <div class="linepiece2">
                                Sunset:
                            </div>
                            <div class="linepiece2">
                                Humidity:
                            </div>
                        </div>
                          <div class="weatherData">
                            <div class="linepiece2" id="wind">
                                20MPH
                            </div>
                            <div class="linepiece2" id="time">
                                SOL46
                            </div>
                            <div class="linepiece2" id="sunrise">
                                SOL46
                            </div>
                            <div class="linepiece2" id="sunset">
                                SOL46
                            </div>
                            <div class="linepiece2" id="humidity">
                                0%
                            </div>
                        </div>
                    </div>
             </div>
            </div>
         </div>
     </body>
</html>
